<!DOCTYPE HTML>
<html>
    <head>
        <title>De Blauwe Worm</title>
        {% load static %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="{% static 'assets/css/main.css' %}" />
    </head>
    <body>
        <!-- Wrapper -->
        <div id="wrapper">
            <!-- CTA -->
            <section id="cta" class="main special">
                <h1>Openingsuren</h1>
                <p>Maandag: 12:00 - 22:00</p>
                <p>Dinsdag: 12:00 - 22:00</p>
                <p>Woensdag: Gesloten</p>
                <p>Donderdag: 12:00 - 22:00</p>
                <p>Vrijdag: 12:00 - 23:00</p>
                <p>Zaterdag: 12:00 - 23:00</p>
                <p>Zondag: 12:00 - 22:00</p>
                <ul class="actions">
                    <li><a href="index.html" class="button big">Home</a></li>
                </ul>
            </section>

            <!-- Footer -->
            <footer id="footer">
                <ul class="icons">
                    <li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
                    <li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
                    <li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
                    <li><a href="#" class="icon fa-linkedin"><span class="label">LinkedIn</span></a></li>
                    <li><a href="#" class="icon fa-envelope"><span class="label">Email</span></a></li>
                </ul>
            </footer>
        </div>
        <!-- Scripts -->
        <script src="{% static 'assets/js/jquery.min.js' %}"></script>
        <script src="{% static 'assets/js/skel.min.js' %}"></script>
        <script src="{% static 'assets/js/util.js' %}"></script>
        <script src="{% static 'assets/js/main.js' %}"></script>
    </body>
</html>
